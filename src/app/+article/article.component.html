<div class="article-page">
  <aside class="left">
    <div class="big-article">Article</div>
  </aside>

  <article>
    <h1 class="article-title">
      <span class="title-name">
        {{article.title}}
        <span class="article-time">{{formatTime(article.showTime)}}</span>
        <div class="article-time-add">
          <span class="article-time-distance">{{distanceTime(article.showTime)}} ago</span>
          <span class="article-long-ago-a" *ngIf="isLongAgo(article.showTime)">本博文撰写过久不代表作者现在的观点</span>
        </div>
      </span>
    </h1>

    <div class="article-content" #articleDom [innerHTML]="content"></div>
  </article>

</div>
