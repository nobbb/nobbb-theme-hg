<div>
  <div *ngFor="let article of recentArticles[currentPage]">
    <a [routerLink]="getArticleLink(article.path)">
      <h3>{{ article.title }}</h3>
    </a>
    <div class="article" [innerHTML]="article.content"></div>
  </div>
</div>

<app-pagination [pageSize]="10" [total]="56" [currentIndex]="currentPage" (onChange)="onPageChange($event)"></app-pagination>
