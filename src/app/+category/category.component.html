<h1>{{category.name}}</h1>

<main>
  <aside>
    <ul class="categorys">
      <li *ngFor="let category of categoryList">
        <a routerLink="/{{category.relativeOutputPath}}" routerLinkActive="active">{{category.name}}</a>
      </li>
    </ul>
  </aside>
  <ul class="articles">
    <li *ngFor="let article of category.articles">
      <div>
        <a routerLink="/{{category.name}}/{{article.articleFileNameWithoutSuffix}}">
          <span class="title">{{article.title}}</span>
        </a>
        <span class="show-time">{{formatTime(article.showTime)}}</span>
      </div>
    </li>
  </ul>

</main>
