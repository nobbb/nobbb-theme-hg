<main>
  <aside>
    <div class="tag-heading">
      <img src="/assets/image/tag.png" alt="">
      标签
    </div>
    <ul class="categorys">
      <li *ngFor="let category of categories">
        <a href="categorys#{{ category.categoryName }}">{{
          category.categoryName
        }}</a>
      </li>
    </ul>
  </aside>

  <div class="category-article">
    <ul>
      <li *ngFor="let category of categories">
        <h5>
          <span class="hash">#</span>{{ category.categoryName }}
          <a class="anchor" [name]="category.categoryName"></a>
        </h5>
        <ul class="articles">
          <li *ngFor="let article of category.articles">
            <a [routerLink]="getArticleLink(article.path)">
              <span>
                <span class="title">{{ article.title }}</span>
              </span>
              <span class="show-time">{{ formatTime(article.showTime) }}</span>
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </div>

  <app-recent-articles></app-recent-articles>
</main>
