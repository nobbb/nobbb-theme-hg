<h1>{{category.name}}</h1>
<main>
  <ul>
    <li *ngFor="let article of category.articles">
      <a routerLink="/{{category.name}}/{{article.articleFileNameWithoutSuffix}}">
        <span class="show-time">{{article.showTime}}</span>
        <span class="title">{{article.title}}</span>
      </a>
    </li>
  </ul>

  <div class="illustration">
    <img alt="" src="/assets/image/wolf.jpg"/>
  </div>

</main>
